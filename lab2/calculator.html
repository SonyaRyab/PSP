        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Выпадающий список</title>
            <style>
                select {
                    padding: 10px;
                    font-size: 16px;
                }
            </style>
        </head>
        
        <head> 
            <title>калькулятор</title>
            <link rel="stylesheet" href="style.css"> 
            <script type="text/javascript" src="script.js"></script> 
        </head>

<body>  
    <div> 
        <select id="variants" name="variants">
            <option value="eng">Инженерный</option>
            <option value="prog">Программируемый</option>
            <option value="sci">Научный</option>
            <option value="account">Бухгалтерский</option>
        </select>
    </div>

    <div class="background-box"> 
  <div> <!-- div - это базовый html-контейнер, который может содержать в себе другие html-элементы. -->
    
    <!-- блок с экраном калькулятора, где будет выводиться результат вычислений. -->
    <div class="result">
      0
    </div>

    <div class="dark-mode">
    <button onclick="toggleDarkMode()"> Dark Mode on/off</button>

    <!-- блок с кнопками калькулятора. -->
    <div>
      <!--горизонтальный ряд из четырех кнопок-->
      <div>  
        <button id="btn_op_clear" class="my-btn secondary"> <b> C </b> </button>    <!-- про тэг кнопки: https://www.w3schools.com/tags/tag_button.asp -->
        <button id="btn_op_sign" class="my-btn secondary"> <b> +/- </b> </button>
        <button id="btn_op_percent" class="my-btn secondary"> <b> % </b> </button>
        <button id="btn_op_div" class="my-btn primary"> <b> / </b> </button>
      </div>

      <div>
        <button id="btn_digit_7" class="my-btn">7</button>
        <button id="btn_digit_8" class="my-btn">8</button>
        <button id="btn_digit_9" class="my-btn">9</button>
        <button id="btn_op_mult" class="my-btn primary"> <b> x </b></button>
      </div>

      <div>
        <button id="btn_digit_4" class="my-btn">4</button>
        <button id="btn_digit_5" class="my-btn">5</button>
        <button id="btn_digit_6" class="my-btn">6</button>
        <button id="btn_op_minus" class="my-btn primary"> <b> - </b></button>
      </div>

      <div>
        <button id="btn_digit_1" class="my-btn">1</button>
        <button id="btn_digit_2" class="my-btn">2</button>
        <button id="btn_digit_3" class="my-btn">3</button>
        <button id="btn_op_plus" class="my-btn primary"> <b> + </b></button>
      </div>

      <div>
        <button id="btn_digit_0" class="my-btn">0</button>
        <button id="btn_digit_dot" class="my-btn">.</button>
        <button id="btn_op_equal" class="my-btn primary execute"> <b> = </b></button>
      </div>
    </div>
    <div class="details">
    <details>
        <summary> <b> Автор </b> </summary>
        <p>Рябова Софья Андреевна </p>
        <p>ИУ5-45Б </p>
    </details>
    </div>

    <div class="goals">
        <p>Цели ЛР: <u>Знакомство</u> с <u>HTML</u> и <u>CSS</u> </p> 
    </div>

    <div>
        <button id="btn_op_clear" class="my-btn2"> Лабораторная работа выполнена, Рябова Софья Андреевна </button>
    </div>
</div>

</body>
